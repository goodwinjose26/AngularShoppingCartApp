<app-navbar1></app-navbar1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">NAME</th>
        <th scope="col">IMAGE</th>
        <th scope="col">CATEGORY</th>
        <th scope="col">DESCRIPTION</th>
        <th scope="col">PRICE</th>
    

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of data">
        <td>{{i.name}}</td>
        <!-- <td><img src="{{i.image}}" alt="" style="width:200px; height:auto;"></td> -->
        <td><img src="{{i.image}}" style="width:200px; height:auto;" ></td>
        <td>{{i.category}}</td>
        <td>{{i.description}}</td>
        <td>{{i.price}}</td>
  

      </tr>
    
    </tbody>
  </table>
